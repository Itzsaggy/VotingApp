<div class="container mt-4">
    <h2 class="text-center mb-4" style="color: #28a745;">Create Poll</h2>
    <div class="mb-3">
        <input
            [(ngModel)]="newPoll.question"
            placeholder="Poll Question"
            class="form-control"
            required
            style="border-radius: 5px;"
        />
    </div>

    <div class="options-container mb-3">
        <div *ngFor="let option of newPoll.options; let i = index; trackBy: trackByIndex" 
            class="input-group mb-2">
            <input
                [(ngModel)]="option.optionText"
                placeholder="Option"
                class="form-control"
                required
                style="border-radius: 5px;"
            />
            <button *ngIf="newPoll.options.length > 2"
                (click)="newPoll.options.splice(i, 1)" 
                class="btn btn-danger ms-2"
                style="border-radius: 5px;">
                Remove
            </button>
        </div>
    </div>

    <button (click)="addOption()" class="btn btn-secondary me-2" style="border-radius: 5px;">Add Option</button>
    <button (click)="createPoll()" class="btn btn-primary" style="border-radius: 5px;">Create Poll</button>

    <h2 class="mt-4 text-center mb-4" style="color: #28a745;">Available Polls</h2>
    <div class="polls-list">
        <div *ngFor="let poll of polls" class="card p-3 mb-3">
            <h3 class="card-title">{{ poll.question }}</h3>
            <div class="options-list">
                <div *ngFor="let option of poll.options; let i = index">
                    <button (click)="vote(poll.id, i)" class="btn btn-outline-primary me-2 mt-2"
                            style="border-radius: 5px;">
                        {{ option.optionText }} ({{ option.voteCount }} votes)
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
